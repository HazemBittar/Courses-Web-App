<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Courses web-app</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/f8746982fe.js" crossorigin="anonymous"></script>

  <script type="module">
    import { init } from './app/init.js'
    window.onload = init;
  </script>
</head>

<body>
  <div class="page-container">
    <div class="header-container">
      <header>
        <a href="./index.html"></a><h1 class="company-name"><i class="fas fa-door-open"></i>Course Center</h1>
      </header>
    </div>

    <div class="main-container">
      <div class="content">

        <div class="content-top">
          <div class="content-top-wrapper">
            <h2>Build Your Professional Skills</h2>
            <h4>Skills center offers free courses that bring you closer <br>to your dream jobs in IT sector</h4>
          </div>
          <img src="./pictures/w3-software-development.jpg" alt="programmer">
        </div>

        <div class="content-bottom">
          <div class="button-course">
            <a href="./courses.html"></a><p>See Available Course</p>
          </div>
          <div class="button-add">
            <p>Add New Course</p>
          </div>
          <div class="form-add">
            <div class="form-content-container">
                <div>
                  <p class="form-title">You are adding a new course</p>
                </div>
                <div class="form-content">
                  <input class="form-course-name" type="text" placeholder="Course name">
                </div>
                <div class="form-content">
                  <textarea class="form-course-desc" placeholder="Description"></textarea>
                </div>
                <div class="form-button-wrapper">
                  <button class="cancel-btn">Cancel</button>
                  <button class="save-btn">Save</button>
                </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="footer-container">
      <footer>
        <p>Group 4 (Hazem, Yildiray, Yulia and Yana) Class 9-10</p>
      </footer>
    </div>
  </div>
  
</body>

</html>
